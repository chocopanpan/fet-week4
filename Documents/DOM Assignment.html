<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="C:\Users\Roukeyatou\Downloads\bootstrap-5.1.3-dist\css\bootstrap.css">
    <title> Cardcaptor Sakura's Deck </title>
</head>
<body>
    <table class="table table-striped">
        <thead>
            <th class="header" colspan="3"> Clow Cards </th>
            <tr>
               <th> Number </th>
                <th> Name </th>
                <th> Ability </th>
            </tr>
        </thead>
        <!--Different cards listed in the table.  Also providing ability types.-->
        <tbody>
            <tr>
                <th> 1 </th>
                <td> Arrow </td>
                <td> Shoots magic arrows. </td>
            </tr>
            <tr>
                <th> 2 </th>
                <td> Big </td>
                <td> Makes things grow, get larger. </td>
            </tr>
            <th> 3 </th>
            <td> Bubbles </td>
            <td> Creates soapy bubbles. </td>
        </tbody>
    </table>
    <br>
    <p> If there's a new card that you have found, please add it to the list! </p>
    <!--Submission form for card finding-->
    <form>
        <div class="row">
            <div class="form-group col-lg-5">
                <label for="username"> Username </label>
                <input type="userName" class="form-control" id="userName" placeholder="username">
            </div>
            <div class="form-group col-lg-4">
                <label for="city"> City </label>
                <input type="city" class="form-control" id="city" placeholder="where...">
            </div>
            <div class="form-group col-lg-3">
                <label for="state"> State or Country</label>
                <input type="state" class="form-control" id="state" placeholder="state or country">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="cardName"> Card Name </label>
                <input type="name" class="form-control" id="cardName" placeholder="Name" required>
            </div>
            <div class="form-group col-lg-6">
                <label for="abilityInfo"> Ability </label>
                <input type="ability" class="form-control" id="abilityInfo" placeholder="they can do..." required>
            </div>
        </div>
        <br>
        <div class="form-row">
            <div class="form-group col-lg-12">
                <label for="text"> Where did you find it? </label>
                <br>
                <textarea id="text" name="text" required> Explain... </textarea>
            </div>
        </div>
        <br>
        </div>
            <button type="submit" class="btn btn-primary">
                Submit!
            </button>
        </div>
    </form>
</body>
</html>
